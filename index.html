<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="script.js"></script> -->
</head>
<body>
    <div class="container">
        <div class="cont-in">
            <div class="time">
                <span id="hr">00</span>hr:<span id="min">00</span>min:<span id="sec">00</span>sec:<span id="count">00</span>
            </div>
            <div class="buttons">
                <button id="start">Start</button>
                <button id="stop">Stop</button>
                <button>Lap</button>
                <button id="reset">Reset</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
